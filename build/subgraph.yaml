specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MMFinance
    network: matic
    source:
      address: "0x7cFB780010e9C861e03bCbC7AC12E013137D47A5"
      abi: MMFinance
      startBlock: 31337344
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: MMFinance
          file: MMFinance/abis/MMFinance.json
        - name: ERC20
          file: MMFinance/abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: MMFinance/MMFinance.wasm
  - kind: ethereum/contract
    name: Quickswap
    network: matic
    source:
      address: "0x5757371414417b8C6CAad45bAeF941aBc7d3Ab32"
      abi: Quickswap
      startBlock: 4931780
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: Quickswap
          file: Quickswap/abis/Quickswap.json
        - name: ERC20
          file: Quickswap/abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: MMFinance/MMFinance.wasm
