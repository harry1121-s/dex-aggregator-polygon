specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MMFinance
    network: matic
    source:
      address: "0x7cFB780010e9C861e03bCbC7AC12E013137D47A5"
      abi: MMFinance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: MMFinance
          file: ./abis/MMFinance.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mapping.ts
